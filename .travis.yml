language: node_js
sudo: false
dist: trusty
node_js:
  - '10'

services:
  - docker

cache:
  yarn: true
  directories:
    - 'node_modules'

install:
  - yarn
  - bash ./princexml/install.sh

script:
  - yarn test
  - yarn build
  - yarn serve
  - sleep 5
  # - prince --javascript --structured-log=quiet --page-margin 0 http://localhost:9000/docs/express/zh-CN/all/ -o public/KubeSphere-express.pdf
  # - prince --javascript --structured-log=quiet --page-margin 0 http://localhost:9000/docs/v1.0/zh-CN/all/ -o public/KubeSphere-v1.0.pdf
  # - prince --javascript --structured-log=quiet --page-margin 0 http://localhost:9000/docs/v2.0/zh-CN/all/ -o public/KubeSphere-v2.0.pdf
  - prince --javascript --structured-log=quiet --page-margin 0 http://localhost:9000/docs/v2.1/zh-CN/all/ -o public/KubeSphere-v2.1.pdf
before_deploy:
  - docker build -t kubesphere/docs.kubesphere.io .

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
